{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="description" content="My personal website" />
   <meta name="author" content="Dixon Grossnickle" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   {% block title %}{% endblock %}
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Ubuntu:wght@500&display=swap" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
   <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script defer src="{% static 'js/index.min.js' %}"></script>
   {% block script %}{% endblock %}
   <script defer src="https://kit.fontawesome.com/565e8772bc.js" crossorigin="anonymous"></script>
   <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}" />
   <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}" />
   <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}" />
</head>

<body>
   <div class="page-container">
      <div class="container-fluid navbar-container">
         <nav class="navbar navbar-expand-lg navbar-light">
            <a href="{% url 'home' %}">
               <h1 class="navbar-brand">dixon grossnickle</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'home' %}">home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'sim_home' %}">simulator</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#contact">contact</a>
                  </li>
               </ul>
            </div>
         </nav>
         <noscript>
            <p>This page won't work without JavaScript â€“ make sure it's enabled in your browser settings.</p>
         </noscript>
      </div>
      
      <div class="content-wrap">
         {% block content %}

         {% endblock %}
      </div>

      <!-- Footer Section -->
      <section id="contact">
         <div class="container-fluid footer-container">
            <a id="email-btn-link" class="d-inline-block icon-link" role="button" tabindex="0" data-toggle="tooltip" data-container="body" title="Copy email address" aria-label="Copy email address to clipboard">
               <i class="far fa-envelope contact-icon"></i>
            </a>
            <a class="d-inline-block icon-link" href="https://linkedin.com/in/dixon-grossnickle" tabindex="0" target="_blank" rel="noopener" aria-label="LinkedIn profile">
               <i class="fab fa-linkedin contact-icon"></i>
            </a>
            <a class="d-inline-block icon-link" href="https://github.com/dixongrossnickle" tabindex="0" target="_blank" rel="noopener" aria-label="GitHub profile">
               <i class="fab fa-github contact-icon"></i>
            </a>
            <div style="visibility:hidden; height:0; width:0;"><i class="fas fa-futbol"></i></div>
         </div>
      </section>
   </div>

</body>

</html>
